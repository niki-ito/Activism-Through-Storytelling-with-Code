<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="example-4.css">
    <meta charset="utf-8" />
    <style>
      #defaultCanvas0{
        visibility: hidden;
			  position: absolute; /* I added basic positioning to show the canvas could overlap the button */
 			 	top: 0;
  			left: 0;
      }
    </style>
  </head>
  <body>

    <h1 id="clickable">Click Me!!</h1>
    <script src="../script/p5.js"></script>
    <script> 
 			document.getElementById("clickable").addEventListener("click", showCanvas); /*this is waiting for the text to be clicked*/
			
			/* when clicked, do this */
			 function showCanvas(){
				document.getElementById("defaultCanvas0").style.visibility="visible";
			}

			/* basic processing sketch*/
			function setup() {
				createCanvas(800,800);
				background(255,5,200,100); /*if you wanted your sketch to fade in, you could set this fourth number to a variable and have it increase incrementally when the "clickable" text is clicked , and it fades in*/
			}
			function draw() {
				ellipse(mouseX,mouseY,10,10)	
			}

    </script>
  </body>
</html>
