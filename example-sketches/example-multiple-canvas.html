		const sketch1 = function(p){
			p.x = 1;
			p.y = 1;
			p.setup = () => {
			p.createCanvas(900, 900);
		};

		p.draw = () => {
			p.background(255,12,p.x);
			p.x+=p.y;
			if(p.x>255||p.x<1){
				p.y*=-1
			}
			p.ellipse(p.mouseX,p.mouseY, 10, 10)
			};
		}
